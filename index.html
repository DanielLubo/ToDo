<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>To Do</title>
</head>

<body>
		
	<!-- Main -->
	<main class="main">
		<section class="todo">
			<h1 class="todo__title">Your To Do</h1>
			<div class="todo__form">
				<input class="todo__input" type="text" placeholder="Add new task">
				<button class="todo__add-btn" type="button">
					<img class="todo__img" src="/src/image/agregar.svg" alt="Add task">
				</button>
			</div>

			<ul class="todo__list">
			</ul>
			<p class="todo__remaining">your remaining todos : 3 </p>
			<p class="todo__quote">"Doing what you love is the comerstone of having abundance in your life." - Wayne Dyer</p>
		</section>
	</main>
	
	<script type="module" src="/src/main.js"></script>
</body>
	
</html>
